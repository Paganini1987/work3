<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1200">
	<title>Yogurt Shoppe</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="bower/normalize-css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="bower/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<main class="container">
		<header>
			<div class="header-wrap">
				<section>
					<div class="logo">
						<div class="text">Yogurt Shoppe</div>
					</div>
				</section>
				<div class="socials">
					<i class="twitter"><img src="img/Twitter-256x256.png" alt="tw"></i>
					<i class="facebook"><img src="img/facebook-icon.png" alt="fb"></i>
				</div>
			</div>
		</header>
		<nav>
			<div class="nav-wrap">
				<ul>
					<li class="nav--1 active">About YSW Yogurt</li>
					<li class="nav--2">Menu</li>
					<li class="nav--3">Nutrition</li>
					<li class="nav--4">Locations</li>
					<li class="nav--5">Franchise info</li>
					<li class="nav--6">Contact Us</li>
				</ul>
			</div>
		</nav>
		<div class="wrap">
			
		</div>
	</main>
	<script>
		$('[class*=nav--]').on('click',function(){
			$('[class*=nav--]').removeClass('active');
			$(this).toggleClass('active');
		})
	</script>
</body>
</html>
